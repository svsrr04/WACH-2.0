<!DOCTYPE html>
<html class="js">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>WACH Launch Page</title>

		<!-- Stylesheets -->

		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/ionicons.min.css">
		<link rel="stylesheet" href="css/animate.css">
		<link rel="stylesheet" href="css/style.css">

		<!-- Google Fonts -->

		<link href='http://fonts.googleapis.com/css?family=Josefin+Sans:100,300,400,600,700,100italic,300italic,400italic,600italic,700italic|Cinzel:400,700,900' rel='stylesheet' type='text/css'>
	<style>
		.button1 {
  border: none;
  color: white;
  padding: 22px 52px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 31px;
  margin: 6px 2px;
  transition-duration: 0.4s;
  cursor: pointer;
}

.button1 {
  background-color: #620c87; 
  color: white; 
  border: 2px solid #4CAF50;
}

.button1:hover {
  background-color: #620c87;
  color: black;
  
}

	</style>
	</head>

	<body>
		<div id="-preloader"></div>
		<section id="video-wrap">
			<div id="video"></div>
			<div class="container">
				<div class="row">
					<div class="col-md-12">
						<div class="logo text-center wow fadeInDown">
							<!-- <h1 style="color:white">WE ARE LAUNCHING WACH</h1> -->
							<br>
							<!--<a href="#"><img src="assets/logo.png" alt="Layla"></a>-->
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-7 wow fadeInLeft" style="z-index: 9999;">
						<div class="headline-wrap">
							<h1 class="headline">
								<br>
							<span class="quotes">We Are Coming</span>
							<br>
							<br>
							<input type="button" class="button1" name="submit_button" id="button1" onclick="redirectCustom();" value="Launch">
							<!-- <a href="https://weallcanhelp.blogspot.com/"><button class="button button1">LAUNCH</button> -->
							</h1>
							<form role="form" id="subscribe-form" class="row">
								<div class="form-group col-xs-10">
									
								</div>
								<div class="form-group col-xs-2 push-btn-left">
									
										<i class="ion-paper-airplane"></i>
									</button>
								</div>
							</form>
							<!-- SUCCESS OR ERROR MESSAGES -->
            				<div id="subscription-response"></div>
						</div>
					</div>
					<br>
					<br>
					<div class="col-md-5  wow fadeInRight">
						<div class="clock row">
					        <div class="col-xs-3 col-sm-3 col-md-6">
					            <div class="countdown-time-value clock-item clock-days">
					            	<div class="wrap">
						                <div class="inner">
						                    <div id="canvas-days" class="clock-canvas"></div>

						                    <div class="text">
												<p>22</p>
						                    </div><!-- /.text -->
						                </div><!-- /.inner -->
						            </div><!-- /.wrap -->
					            </div>
					        </div><!-- /.clock-item -->

					        <div class="col-xs-3 col-sm-3 col-md-6">
					            <div class="clock-item clock-hours countdown-time-value">
					            	<div class="wrap">
						                <div class="inner">
						                    <div id="canvas-hours" class="clock-canvas"></div>
						                    <div class="text">
						                        <p>April</p>
						                    </div><!-- /.text -->
						                </div><!-- /.inner -->
						            </div><!-- /.wrap -->
					            </div>
					        </div><!-- /.clock-item -->

					        <div class="col-xs-3 col-sm-3 col-md-6">
					            <div class="clock-item clock-minutes countdown-time-value">
					            	<div class="wrap">
						                <div class="inner">
						                    <div id="canvas-minutes" class="clock-canvas"></div>
						                    <div class="text">
						                        <p>2022</p>
						                    </div><!-- /.text -->
						                </div><!-- /.inner -->
						            </div><!-- /.wrap -->
					            </div>
					        </div><!-- /.clock-item -->

					        <div class="col-xs-3 col-sm-3 col-md-6">
					        	<div class="clock-item clock-seconds countdown-time-value">
					        		<div class="wrap">
						                <div class="inner">
						                    <div id="canvas-seconds" class="clock-canvas"></div>
						                    <div class="text">
						                        <p>9 AM</p>
						                    </div><!-- /.text -->
						                </div><!-- /.inner -->
						            </div><!-- /.wrap -->
					        	</div>
					        </div><!-- /.clock-item -->
					    </div>
					</div>
				</div>
			</div>
		</section>

		<section>
		</section>
		<script>
			function toPage()
			{  
			window.location="https://weallcanhelp.blogspot.com/";
			}
			function redirectCustom(){
				document.getElementById("button1").value="Launching........."; 
			//redirect after 5 seconds for i min pass 60000
			setTimeout('toPage()', 5000);
			}
			</script>
		<script src="js/modernizr.custom.js"></script>
		<script src="js/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/jquery.videoBG.js"></script>
		<script src="js/jquery.sticky-kit.min.js"></script>
		<script src="js/wow.min.js"></script>
		<script src="js/kinetic.js"></script>
		<script src="js/jquery.final-countdown.min.js"></script>
		<script src="js/script.js"></script>
	</body>
</html>
